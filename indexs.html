<style>
body {

}

/* üé• ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
#bgVideo {

/* Overlay ‡∏ä‡∏°‡∏û‡∏π‡∏ö‡∏≤‡∏á ‡πÜ */
.overlay {

}

/* Title */
h1 {
  margin-top: 120px;
  color: white;
  text-shadow: 0 0 20px #ff99cc;
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4da6;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ff4da6;
  color: white;
}

/* Diary */
.diary {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 85%;
  max-width: 550px;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255,105,180,0.6);
  transition: 0.5s;
  z-index: 1000;
}

.diary.show {
  transform: translate(-50%, -50%) scale(1);
}

.diary-images {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.diary-images img {
  width: 50%;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.diary-images img:hover {
  transform: scale(1.05);
}

/* Fullscreen */
.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.fullscreen img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}

.closeBtn {
  margin-top: 15px;
  background: #ff4da6;
  color: white;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }

</style>

<body>

<script>

</body>
